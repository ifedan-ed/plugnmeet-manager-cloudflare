# wrangler.toml - Cloudflare Worker Configuration

name = "plugnmeet-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespaces - Create these in Cloudflare Dashboard first
# Workers & Pages → KV → Create namespace
[[kv_namespaces]]
binding = "DATA"
id = "26f573fe88ef420da2ee78579da07eb6"

[[kv_namespaces]]
binding = "SESSIONS"
id = "fe21e93146494bdaba95efb3ea7fbcce"

# Environment Variables (set in Cloudflare Dashboard → Worker → Settings → Variables)
# RESEND_API_KEY = "re_xxxxx" (get free key at resend.com)
# EMAIL_FROM = "PlugNMeet <noreply@yourdomain.com>"

[vars]
ENVIRONMENT = "production"
